<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Caption Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<div class="container d-flex justify-content-center">
    <div class="container-box">

        <h2 class="text-center mb-4">üñºÔ∏è Image Caption Generator</h2>

        <!-- Upload Form -->
        <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control form-control-lg" type="file" name="image" required>
            </div>

            <div class="text-center">
                <button id="submitBtn" class="btn btn-primary btn-lg px-4">Generate Caption</button>
            </div>

            <!-- Loader Animation -->
            <div class="loader" id="loader"></div>
        </form>

        {% if img_path %}
            <div class="text-center">
                <img src="{{ img_path }}">
            </div>
        {% endif %}

        {% if caption %}
            <div class="caption-box text-center">
                <h4>Generated Caption</h4>
                <p class="lead">{{ caption }}</p>
            </div>
        {% endif %}

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
